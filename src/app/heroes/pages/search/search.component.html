<div fxLayout="column">
  <div>
    <h1>Heroes Search Engine</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Search engine</h3>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
          We cannot find anything with the term '{{term}}'
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </div>

	<div><pre>{{ heroSelected | json}}</pre></div>
</div>
