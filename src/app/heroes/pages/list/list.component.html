<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br />

<div class="hero-list">
  <div class="hero-card">
    <mat-card *ngFor="let hero of heroes">
      <mat-card-header>
        <mat-card-title> {{ hero.superhero }} </mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>

      <img src="assets/heroes/{{ hero.id }}.jpg" mat-card-image />

      <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
          <strong>First apparition:</strong> {{ hero.first_appearance }}
          <br />
          <strong>Characters:</strong> {{ hero.characters }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn">Read more...</button>
        <button mat-button color="info">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
